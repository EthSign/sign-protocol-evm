[profile.default]
src = "src"
out = "out"
solc = "0.8.26"
bytecode_hash = "none"
optimizer = true
optimizer_runs = 50
build_info = true
extra_output = ["storageLayout"]
auto_detect_remappings = true

[fmt]
bracket_spacing = true
int_types = "long"
line_length = 120
multiline_func_header = "all"
number_underscore = "thousands"
quote_style = "double"
tab_width = 4
wrap_comments = true